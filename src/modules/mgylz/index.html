  <title>咪咕有礼赠</title>

<body>
  <div class="ylz">
    <div class="ylz-bar">
      <div class="ylz-bar__icon extend-click" id="back">
        <img src="./images/icon_back.png" alt="">
      </div>
      <div class="ylz-bar__word">咪咕有礼赠</div>
    </div>

    <div class="ylz-main">
      <div class="sign-btn">
        <div class="word">
          点击签到
        </div>
        <div class="ylz-link ylz-link-left">
          <div class="both-link"></div>
          <div class="square"></div>
        </div>
        <div class="ylz-link ylz-link-right">
          <div class="both-link"></div>
          <div class="square"></div>
        </div>
      </div>
      <div class="prize-board">
        <div class="board-title">
          <div class="board-title__line"></div>
          <span class="board-title__word">奖品</span>
          <div class="board-title__line"></div>
        </div>
        <div class="board-conent">
          <li class="board-item">
            一等奖
            <span>咪咕阅读Kindle一台</span>
          </li>
          <li class="board-item">
            二等奖
            <span>通用流量包15G一份</span>
          </li>
          <li class="board-item">
            三等奖
            <span>通用流量包30M一份</span>
          </li>
        </div>
      </div>

      <div class="act-detail">
        <div class="act-detail-title">
          <img src="./images/detail-title.png" alt="">
        </div>
        <div class="act-detail-content">
          <div class="act-detail-item">活动时间：即日起到2018年12月31日</div>
          <div class="act-detail-item">目标用户：天津移动用户</div>
          <div class="act-detail-item">活动规则：</div>
          <div class="act-detail-item">1、活动期间，天津移动用户登录咪咕视频客户端，首次点击“签到”即可获得一次抽奖机会，活动期间单用户累计可获得两次抽奖机会。单日不能重复签到。</div>
          <div class="act-detail-item">2、活动最晚持续到12月31日，近5万份奖品领完即止，请及时参与。</div>
        </div>
      </div>
    </div>


  </div>
