<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <title>填写收货地址</title>
</head>

<body>
  <div class="address">
    <div class="ylz-bar">
      <div class="ylz-bar__word">填写收货地址</div>
      <div class="line"></div>
    </div>
    <div class="input-body">

      <div class="ylz-input-cell top">
        <div class="ylz-input_hd"> 收货人：</div>
        <div class="ylz-input_bd">
          <input id="name" class="ylz-input set-align" type="text" maxlength="10" placeholder="收货人姓名">
        </div>
      </div>
      <div class="ylz-input-cell">
        <div class="ylz-input_hd"> 联系方式：</div>
        <div class="ylz-input_bd">
          <input id="telNumber" class="ylz-input" type="tel" maxlength="11" placeholder="手机号码">
        </div>
      </div>
      <div class="ylz-input-cell">
        <div class="ylz-input_hd"> 所在地区：</div>
        <div class="ylz-input_bd">
          <input id="address" class="ylz-input" type="text" maxlength="50" placeholder="省、市、地区">
        </div>
      </div>
      <div class="ylz-input-cell">
        <div class="ylz-input_hd"> 详细地址：</div>
        <div class="ylz-input_bd">
          <input id="detailedAddress" class="ylz-input" type="text" maxlength="50" placeholder="如街道、门牌号等">
        </div>
      </div>
      <div class="save-btn" id="save-btn">
        <div class="save-btn-word">保存</div>
      </div>

    </div>
  </div>
  <!-- 公共部分 -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>

</html>
